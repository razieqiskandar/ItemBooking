<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Booking - Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ItemBooking</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="item.html">Item</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Booking Form</h2>
    <form id="bookingForm" class="p-4 border rounded bg-light shadow-sm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Item</label>
        <select id="item" class="form-select" required>
          <option value="">-- Choose Item --</option>
          <option value="Router">Router</option>
          <option value="Switch">Switch</option>
          <option value="Wireless AP">Wireless AP</option>
          <option value="Firewall">Firewall</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Booking Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Book Now</button>
    </form>

    <div id="successCard" class="card mt-4 d-none">
      <div class="card-body">
        <h5 class="card-title text-success">Booking Successful!</h5>
        <p id="successText"></p>
        <a href="index.html" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p class="mb-0">&copy; 2025 ItemBooking. Your one-stop platform to book, track, and manage items efficiently.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const item = document.getElementById("item").value;
      const date = document.getElementById("date").value;
      const msg = `Thank you ${name}! You have successfully booked the ${item} on ${date}.`;
      document.getElementById("successText").innerText = msg;
      document.getElementById("successCard").classList.remove("d-none");
      document.getElementById("bookingForm").classList.add("d-none");
    });
  </script>
</body>
</html>
